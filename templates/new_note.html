<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>NoteIt - {% if note %}Edit Note{% else %}New Note{% endif %}</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "foreground-light": "#0d141b",
                        "foreground-dark": "#f6f7f8",
                        "subtle-light": "#e7edf3",
                        "subtle-dark": "#1a2734",
                        "muted-light": "#4c739a",
                        "muted-dark": "#a0b3c6"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>

<body class="font-display bg-background-light dark:bg-background-dark text-foreground-light dark:text-foreground-dark">
    <div class="flex flex-col min-h-screen">
        <header class="border-b border-subtle-light dark:border-subtle-dark">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center gap-4">
                        <svg class="h-6 w-6 text-primary" fill="none" viewBox="0 0 48 48"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path>
                        </svg>
                        <h1 class="text-xl font-bold">NoteIt</h1>
                    </div>
                    <div class="flex items-center gap-4">
                        <button onclick="document.getElementById('noteForm').submit();"
                            class="flex items-center justify-center gap-2 px-4 py-2 bg-primary text-white rounded-full font-semibold hover:opacity-90 transition-opacity">
                            <svg fill="currentColor" height="20" viewBox="0 0 256 256" width="20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40ZM40,200V56H216V200ZM176,96a8,8,0,0,1-8,8H88a8,8,0,0,1,0-16h80A8,8,0,0,1,176,96Zm-40,32a8,8,0,0,1-8,8H88a8,8,0,0,1,0-16h40A8,8,0,0,1,136,128Z">
                                </path>
                            </svg>
                            <span class="hidden sm:inline">Save</span>
                        </button>
                        <a href="{{ url_for('dashboard') }}"
                            class="flex items-center justify-center gap-2 px-4 py-2 bg-gray-500 text-white rounded-full font-semibold hover:opacity-90 transition-opacity">
                            <svg fill="currentColor" height="20" viewBox="0 0 256 256" width="20">
                                <path d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z"></path>
                            </svg>
                            <span class="hidden sm:inline">Cancel</span>
                        </a>
                        <div class="w-10 h-10 rounded-full bg-primary text-white flex items-center justify-center font-semibold">
                            {{ username[0].upper() }}
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="max-w-4xl mx-auto">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="mb-6">
                            {% for category, message in messages %}
                                <div class="p-4 rounded-lg mb-2 {% if category == 'error' %}bg-red-100 text-red-700 border border-red-200{% else %}bg-green-100 text-green-700 border border-green-200{% endif %}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                
                <form id="noteForm" method="POST" class="space-y-6">
                    <div class="flex gap-4 items-center">
                        <div class="flex-1">
                            <input
                                name="title"
                                class="w-full text-3xl font-bold bg-transparent border-none focus:ring-0 placeholder-muted-light dark:placeholder-muted-dark px-0"
                                placeholder="Untitled Note" 
                                type="text" 
                                value="{% if note %}{{ note.title }}{% else %}Untitled Note{% endif %}" 
                                required />
                        </div>
                        <div class="flex-shrink-0">
                            <select name="category" 
                                class="px-3 py-2 rounded-lg bg-subtle-light dark:bg-background-dark border border-subtle-light dark:border-subtle-dark focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                                <option value="General" {% if not note or note.category == 'General' %}selected{% endif %}>General</option>
                                <option value="Work" {% if note and note.category == 'Work' %}selected{% endif %}>Work</option>
                                <option value="Personal" {% if note and note.category == 'Personal' %}selected{% endif %}>Personal</option>
                                <option value="HTML" {% if note and note.category == 'HTML' %}selected{% endif %}>HTML</option>
                                <option value="CSS" {% if note and note.category == 'CSS' %}selected{% endif %}>CSS</option>
                                <option value="JavaScript" {% if note and note.category == 'JavaScript' %}selected{% endif %}>JavaScript</option>
                                <option value="Ideas" {% if note and note.category == 'Ideas' %}selected{% endif %}>Ideas</option>
                                <option value="Shopping" {% if note and note.category == 'Shopping' %}selected{% endif %}>Shopping</option>
                                <option value="Travel" {% if note and note.category == 'Travel' %}selected{% endif %}>Travel</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <textarea
                            name="content"
                            class="w-full h-screen resize-none bg-transparent border-none focus:ring-0 text-lg placeholder-muted-light dark:placeholder-muted-dark px-0"
                            placeholder="Start writing your note here..."
                            style="min-height: 500px;">{% if note %}{{ note.content }}{% endif %}</textarea>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        // Auto-save functionality (optional)
        let saveTimer;
        const titleInput = document.querySelector('input[name="title"]');
        const contentTextarea = document.querySelector('textarea[name="content"]');
        
        function scheduleAutoSave() {
            clearTimeout(saveTimer);
            saveTimer = setTimeout(() => {
                // You could implement auto-save here
                console.log('Auto-save would trigger here');
            }, 5000); // Auto-save after 5 seconds of inactivity
        }
        
        titleInput.addEventListener('input', scheduleAutoSave);
        contentTextarea.addEventListener('input', scheduleAutoSave);
        
        // Keyboard shortcut for save (Ctrl+S)
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                document.getElementById('noteForm').submit();
            }
        });
    </script>

</body>

</html>
